version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: redis_server
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server","/usr/local/etc/redis/redis.conf"]
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    container_name: redis_api
    depends_on:
      - redis
    ports:
      - "8000:8000"
    environment:
      REDIS_HOST: redis
